<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'base.css'%}">
    <title></title>
</head>
<body>
    {% include 'base_proto.html'%}
    {% block navbar %}
    <div class="top-portion"> 
        <div class="logo tp">LOGO</div>
        <div class="top-button tp"> 
            {% if not request.user.is_authenticated %}
            <a href="/accounts/login/"><button class="cover-login fancy-btn" > Login </button> </a>
            <a href="/accounts/signup/"><button class="cover-signup fancy-btn"> Signup</button> </a>
            {% else %}
            <a  href="/home/"><button class="fancy-btn"> Home </button></a>
            {% if request.user.is_staff %}
            <a href="/admin/"><button class="cover-admin fancy-btn" > Admin </button></a>
            {% endif %}
            <a  href="/"><button class="fancy-btn"> Cover </button></a>
            <a href="/accounts/logout/"><button class="cover-logout fancy-btn" > Logout </button></a>
            <div class="profile-pic-div" id="myModalBtn"> <img src="{{user.profile_picture.url}}" class="profile-pic"> </div>
            {% endif %}
        </div>
    </div>
    {% endblock %}
    <div class="base-main">
    {%block content%}

    {%endblock%}
    </div>
    <script src="{% static 'base.js' %}">

    </script>
</body>
</html>
